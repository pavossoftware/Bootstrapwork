<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script>
$(document).ready(function(){

var toplam = 0;


    $("#button").click(function(){
		if ($("#checkEkDepolamaAlanı").is(":checked")) { toplam = toplam + 10;}
		if ($("#checkCatch-All").is(":checked")) { toplam = toplam + 10;}
		if ($("#checkArşivleme").is(":checked")) { toplam = toplam + 10;}
		if ($("#checkMX-Backup").is(":checked")) { toplam = toplam + 10;}
		if ($("#checkKurulumveYapılandırma").is(":checked")) { toplam = toplam + 10;}
		if ($("#checkAnti-Spam").is(":checked")) { toplam = toplam + 10;}
	
       $("#sonuc").text(  toplam +  $("#InputDomainCount").val()*12) ;
	   toplam = 0
    });
});

</script>

		<style>
.top5 { margin-top:5px; }
.top7 { margin-top:7px; }
.top10 { margin-top:10px; }
.top15 { margin-top:15px; }
.top17 { margin-top:17px; }
.top30 { margin-top:30px; }
</style>

</head>
<body>

<div class="container">
<h1> Domain hesaplama</h1>

  <div class="row top15">
  
   <div class="col-md-6">
   
    <div class="row top15">
       <div class="col-sm-12">
    <label for="exampleInputEmail1">Domain Adress</label>
    <input type="email" class="form-control" id="InputDomainAdress" aria-describedby="emailHelp" placeholder="yourdomain.com">
    </div>
    </div>
	<div class="row top15">
	    <div class="col-sm-12">
    <label for="exampleInputEmail1">Domain Count</label>
    <input type="email" class="form-control" id="InputDomainCount" aria-describedby="emailHelp" placeholder="Örnek Olarak : 25">
    </div>
   
    </div>
	
	</div>
	
	<div class="col-md-6">
     <div class="row top15">
    
    <div class="col-sm-12">
	<legend>Ek Özellikler</legend>
	<div class="form-check">
  <label class="form-check-label">
    <input id="checkEkDepolamaAlanı" class="form-check-input" type="checkbox" value="">
    Kullanıcı Hesapları İçin Ek Depolama Alanı 5GB
  </label>
</div>
<div class="form-check">
  <label class="form-check-label">
    <input id="checkCatch-All" class="form-check-input" type="checkbox" value="">
    Catch-All Özelliği
  </label>
</div>
<div class="form-check">
  <label class="form-check-label">
    <input id="checkAnti-Spam" class="form-check-input" type="checkbox" value="">
    Profesyonel Anti-Spam Koruması
  </label>
</div>
<div class="form-check">
  <label class="form-check-label">
    <input id="checkArşivleme" class="form-check-input" type="checkbox" value="">
    E-mail Arşivleme
  </label>
</div>
<div class="form-check">
  <label class="form-check-label">
    <input id="checkMX-Backup" class="form-check-input" type="checkbox" value="">
    MX Backup
  </label>
</div>
<div class="form-check">
  <label class="form-check-label">
    <input id="checkKurulumveYapılandırma" class="form-check-input" type="checkbox" value="">
    Uzaktan Client Kurulum ve Yapılandırma Desteği
  </label>
</div>
    </div>

  </div>

   
	</div>
	
  </div>
  
    <div class="row top15 ">
  
    <div class="col-sm-4">
       <button id="button"  class="btn btn-primary">HESAPLA</button>
    </div>
	
	<div class="col-sm-4">
       <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#Modal">TEKLİF AL</button>
    </div>
	
	<div class="col-sm-4">
	  <h3 id="sonuc"> </h3>
    </div>
  </div>

  
 </div>
 
 
 <!-- Modal -->
<div class="modal fade" id="Modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form class="form-horizontal " role="form" method="POST" action="{{ url('/login') }}">
                    <div class="form-group">
                        <label for="email" class="control-label">E-Mail Address</label>
                        <div>
                            <input id="email" type="email" class="form-control" name="email" value="" autofocus required>
                        </div>
                    </div>
 
                    <div class="form-group">
                        <label for="password" class="control-label">Password</label>
                        <div>
                            <input id="password" type="password" class="form-control" name="password" required>
                        </div>
                    </div>
 
                    <div class="form-group">
                        <div>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" name="remember"> Remember Me
                                </label>
                            </div>
                        </div>
                    </div>
 
                    <div class="form-group">
                        <div>
                            <button type="submit" class="btn btn-primary">
                                Login
                            </button>
                            <a class="btn btn-link" href="{{ url('/password/reset') }}">
                                Forgot Your Password?
                            </a>
                        </div>
                    </div>
                </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
 
 
</body>
</html>
